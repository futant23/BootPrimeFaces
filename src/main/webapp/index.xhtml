<f:view xmlns="http://www.w3c.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:prime="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>#{menuController.title}</title>
        <style>
            body {font-size:12px; }
        </style>
    </h:head>
    <h:body>

        <h:form id="form">
            <prime:growl id="msgs" showDetail="true" />

            <prime:panel header="What do you see here?" >
                <div style="height:50px">
                    Employees
                </div>
            </prime:panel>
            <prime:dataTable value="#{employeesView.employees}" var="employee" selectionMode="single" selection="#{employeesView.selectedEmployee}" rowKey="#{employee.id}">
                <prime:ajax event="rowSelect" listener="#{employeesView.onRowSelect}"  update=":form:msgs" />
                <prime:ajax event="rowUnselect" listener="#{employeesView.onRowUnselect}"  update=":form:msgs" />
                <prime:column>
                    <f:facet name="header">
                        <h:outputText value="Employee Id"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{employee.id}"></h:outputText>
                </prime:column>
                <prime:column>
                    <f:facet name="header">
                        <h:outputText value="Employee First Name"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{employee.firstName}"></h:outputText>
                </prime:column>
                <prime:column>
                    <f:facet name="header">
                        <h:outputText value="Employee Last Name"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{employee.lastName}"></h:outputText>
                </prime:column>
            </prime:dataTable>


            <prime:dialog header="Employee Info" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <prime:outputPanel id="employeeDetail" style="text-align:center;">
                    <prime:panelGrid  columns="2" rendered="#{not empty employeesView.selectedEmployee}" columnClasses="label,value">


                        <h:outputText value="Id:" />
                        <h:outputText value="#{employeesView.selectedEmployee.id}" />

                        <h:outputText value="First Name" />
                        <h:outputText value="#{employeesView.selectedEmployee.firstName}" />

                        <h:outputText value="Last Name:" />
                        <h:outputText value="#{employeesView.selectedEmployee.lastName}"/>

                    </prime:panelGrid>
                </prime:outputPanel>
            </prime:dialog>

        </h:form>
    </h:body>
</f:view>
